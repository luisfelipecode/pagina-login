<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<title>Desafio - 4 LOGIN</title>
	<link href="src/css/style.css" rel="stylesheet">
</head>

<body>

	<main>
		<div class="img">
			<img src="./src/img/image.svg" alt="img main">
		</div>
		<section class="container">
			<div class="form">
				<p>Bem vindo de volta</p>
				<h1>Faça login na sua conta</h1>
				<form class="form-login">
					<label for="email">Email</label>
					<input id="email" type="email" placeholder="@example.com">
					<label for="password">Password</label>
					<input id="password" type="password" placeholder="digite sua senha">
					<div class="form-footer">
						<div class="lembrarme">
							<input id="lembrar-me" type="radio">
							<label for="lembrar-me">Lembre de mim</label>
						</div>
						<a href="#">Esqueceu sua senha?</a>
					</div>
					<button class="enviar" type="submit">Entrar</button>
				</form>
				<a class="link-google" href="#">
					<img src="./src/img/iconfinder_Google_1298745 1.svg" alt="" /> Ou faça login
					com o Google</a>
			</div>
			<footer>
				<p>Não tem uma conta? <a href="#">Crie uma agora</a></p>
			</footer>
		</section>
	</main>

</body>

</html>
